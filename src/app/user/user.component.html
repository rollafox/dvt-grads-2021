<div class="view-container">
  <div class="list-part">
    <h2>User List</h2>
    <mat-selection-list role="list"
                        [multiple]="false">
      <mat-list-option role="listitem"
                       *ngFor="let user of users | async"
                       (click)="programaticRoute(user.firstName)">{{user.firstName}}</mat-list-option>
    </mat-selection-list>

  </div>

  <div class="view-part">
    <h2>User Detail</h2>
    <router-outlet></router-outlet>
  </div>
</div>
